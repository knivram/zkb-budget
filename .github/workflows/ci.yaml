name: CI
on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - 'package.json'
      - 'app.json'
      - 'app.config.js'
      - 'tailwind.config.js'

jobs:
  ci:
    name: Lint, Format & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

      - name: Run TypeScript check
        run: bun run typecheck

  preview:
    name: EAS Update
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: bun install

      - name: Pull EAS env (preview) into .env.local
        run: eas env:pull --environment preview --path .env.local --non-interactive

      #   TODO: #21 why are server secrets needed in the pipeline?
      - name: Add OPENROUTER_API_KEY to .env.local
        run: |
          printf '\nOPENROUTER_API_KEY=%s\n' "${{ secrets.OPENROUTER_API_KEY }}" >> .env.local

      - name: Build server routes
        run: bunx expo export --platform web --no-ssg

      - name: Remove old previews
        continue-on-error: true
        run: |
          eas branch:delete "pr-${{ github.event.pull_request.number }}" --non-interactive || true
          eas deploy:delete "pr-${{ github.event.pull_request.number }}" --non-interactive || true

      - name: Deploy preview server routes
        run: eas deploy --id "pr-${{ github.event.pull_request.number }}" --environment preview --non-interactive

      - name: Set env variables for preview
        run: |
          printf '\nEXPO_PUBLIC_API_URL=%s\n' "https://zkb-budget--pr-${{ github.event.pull_request.number }}.expo.app" >> .env.local
          printf '\nEXPO_PUBLIC_PREVIEW=true\n' >> .env.local

      - name: Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --branch "pr-${{ github.event.pull_request.number }}" --message "${{ github.event.pull_request.title }}" --non-interactive
